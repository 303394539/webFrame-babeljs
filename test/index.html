<body> 
  <!-- html -->
  <article>
    <section>
      <img src="" alt="">
      <script name="a" type=text/template class="hide">
        <div v-link=1 v-link-replace=true>1</div>
        <div>${a}</div>
      </script>
    </section>
  </article>

<!-- js -->
<script src="baic.js"></script>
<script>
  Baic.ready(() => {
    var A = Object.extends({
      A:2,
      static: {
        A: 1
      }
    })

    var B = A.extends({
      B:3,
      static: {
        B:2
      }
    })

    var C = B.extends(function(){
      return {
        C:4,
        static: {
          C: 3
        }
      }
    })

    var a = new A();
    var b = new B();
    var c = new C();

    console.log(a.A, b.A, b.B, C.C, c.C);
  })
</script>
